<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій перший проєкт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }

        header {
            background-color: #3a65b4;
            color: rgb(150, 35, 35);
            padding: 1em;
        }

        section {
            margin: 20px 0;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Скрытое меню */
        #menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Стили для выезжающей шторки */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1c8f4f;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: white;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #aa3232;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #menu-btn {
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Привіт</h1>
    <!-- Кнопка для открытия меню -->
    <div id="menu-btn">&#9776; Меню</div>

    <!-- Выезжающая шторка с меню -->
    <div id="menu">
        <div id="sidebar">
            <a href="#" onclick="closeMenu()">Закрити</a>
            <a href="../mfp/Tempo/index2.html">Ссылка 1</a>
            <a href="#">Ссылка 2</a>
            <a href="#">Ссылка 3</a>
        </div>
    </div>
</header>

<section>
    <h2>О нас</h2>
    <p>Тренування для створення веб сторінки</p>
</section>

<section>
    <h2>Контакти maxmatros2@gmail.com</h2>
    <p>Ви можете зв'язатись з нами через чат <a href="mailto:maxmatros2@gmail.com">maxmatros2@gmail.com</a>.</p>
</section>

<footer>
    <p>&copy; 2023 оя Страница</p>
</footer>

<script>
    // JavaScript для управления выезжающей шторкой
    function openMenu() {
        document.getElementById("menu").style.display = "block";
        document.getElementById("sidebar").style.width = "250px";
    }

    function closeMenu() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("sidebar").style.width = "0";
    }

    // Обработчик клика по кнопке меню
    document.getElementById("menu-btn").addEventListener("click", openMenu);
</script>

</body>
</html>
